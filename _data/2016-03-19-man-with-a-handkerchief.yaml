    <p>Interesting. My father was in the Royal Engineers and was called into Belsen. He didn&#39;t talk about it much and I only got to know from others in the family when there was a program on tv called the Holocaust which he didn&#39;t let us watch as said some things should be left in the past. He was a very quiet man and easy going so it was unusual for him to put his foot down on something. His mate in the army was a guy from Leeds who was much older than him as referred to him as old Bill and his surname was Garfield or Gatfield. My dad was a giveaway in that he often drove machinery such as a bulldozer standing up and there is a video of someone young doing this at Belsen which seen years ago on tv and immediately thought that is him. In later life I asked him and although he generally changed the subject do know that they were clearing roadblocks with the bulldozers as the army advanced when they were sent into Belsen which was nearby where they were at the time. So there would have been more than one crew there to clear it up. After the war in Europe was over my father with his mate Auld Bill were sent to Palestine where they were used to keep the road clear to Gaza, as used to get blocked by sand. He talked about that a lot &#x1F44D;</p>
