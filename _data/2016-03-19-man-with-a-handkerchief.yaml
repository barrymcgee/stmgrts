    <p>Just come across this message board, &amp; in response to the above comments about Dozer operators in Bergen-Belsen. My late Father "Tom Turner" was a British Army Royal Engineer Sapper (59 Mechanical equipment platoon) and was sent to the camp with Dozer &amp; crew in late April 1945 &amp; was responsible for digging out &amp; burying dead in atleast Grave 11, &amp; maybe more. I have been researching his time at Bergen Belsen for some years, &amp; I would like to say that there were not maybe one or two Dozer operators, but atleast seven that I have so far managed to identify. He too wore a handkerchief around his face as did his crew &amp; I am sure all the Dozer operaters due to the Typhus epidemic.</p>

