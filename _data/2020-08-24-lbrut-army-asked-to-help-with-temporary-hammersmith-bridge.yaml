    <p>It would help if our MP had done some research before writing to the Army.  The REME are the Royal Electrical and Mechanical Engineers and Bridging is not their speciality. On the other hand, the RE, The Corps of Royal Engineers are the unit that deal with building quick fix bridges.</p>
