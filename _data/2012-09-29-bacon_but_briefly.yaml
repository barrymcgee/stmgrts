    <p>I am a Francis Bacon, Lord St Alban fan and hold him to be polymath and Shakespeare along with being the "concealed" elder son of Queen Elizabeth I and her dearest longtime friend, and "concealed" husband, Robert Dudley, Earl of Leicester.</p>  <p>As we approach 2026 i want to honour the greatest Englishman ever.</p>
