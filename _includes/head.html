<!doctype html>
<html lang="en-GB">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">
  <meta https-equiv="Accept-CH" content="DPR, Viewport-Width, Width">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="preconnect" href="https://www.googletagmanager.com">

  <!-- Javascript src -->

  <!-- Basic Page Needs
  ================================================== -->
  <meta name="author"    content="Peter Mahnke" />
  <meta name="copyright" content="&copy; Copyright 2004-{{ site.time | date: '%Y' }} by Peter Mahnke. All rights reserved." />
  <link rel="alternate" href="https://stmargarets.london" hreflang="en-GB" />


  <!-- Favicons
  ================================================== -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- FROM JEKYLL -->
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- FOR OPEN GRAPH -->
  {% include open-graph.html %}

  <!-- FOR TWITTER -->
  {% include twitter-share.html %}
</head>
