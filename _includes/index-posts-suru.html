
<div class="p-card--highlighted u-fixed-width p-card--suru">
  {% if post.image %}
  <div class="p-card__suru">
    {% if post.image %}
    <img src="{% if jekyll.environment == "production" %}https://res.cloudinary.com/stmgrts/image/fetch/w_696,c_scale/w_696,h_192,c_crop,g_auto,q_auto,f_auto/{% endif %}{{ site.url }}{{ post.image  | remove:'-thumb' | remove:'_thumb' }}" width="696" {% if jekyll.environment == "development" %}class="photo-featured" {% endif %}alt="" />
    {% endif %}
    <div class="p-card__suru-image">
      <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin meet" viewBox="0 0 320 36"><g fill="none" fill-rule="nonzero"><g opacity=".3"><path fill="#000" d="M0 0l320 36H0z"></path><path fill="#FFF" d="M0 0l320 36H0z"></path></g><path fill="#FFF" d="M0 12l320 24H0z" opacity=".6"></path><path fill="#FFF" d="M0 24l320 12H0z"></path></g></svg>
    </div>
  </div>
  {% endif %}
  <div class="p-card__content">
    <h3>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h3>
    {{ post.excerpt | remove:'<div class="letter">' | markdownify }}
    <p class="post-link"><a href="{{ post.url | prepend: site.baseurl }}">Continue reading &#8230;</a></p>
    <p class="u-clearfix posted">{{ post.date | date: "%-d %B %Y" }} | {{ post.categories | join: ', ' }}</p>
  </div>
</div>
